<!DOCTYPE html>
<html>
  <head>
    <title>Your Giga Pet</title>
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>
        Squirtle
      </h1>
    </header>

    <main>
      <section class="pet-image-container">
        <!-- Added comment from pet -->
        <div>
          <span class="popup"></span>
        </div>
        <!-- Replace pet image with your own pet image -->
        <img
          class="pet-image"
          src="https://cdn.glitch.com/e29dd348-8eb4-433c-87d8-a6b17faa3171%2Fpokemon-squirtle-nicknames.jpeg?v=1618294456738"
        />
      </section>

      <section class="dashboard">
        <div>
          Name: <strong><span class="name"></span></strong>
        </div>
        <div>
          Weight: <strong><span class="weight"></span> pounds</strong>
        </div>
        <div>
          Happiness:
          <strong
            ><span class="happiness"></span> water tricks (per min)</strong
          >
        </div>

        <!-- Added new behavior -->
        <div>
          Strength:
          <strong><span class="strength"></span> </strong>
        </div>

        <div class="button-container">
          <button class="treat-button" value="eatSound" onclick="playEat()">
            Treat
          </button>
          <!-- squirtle eating sound effect -->
          <audio
            id="eatAudio"
            src="https://cdn.glitch.com/e29dd348-8eb4-433c-87d8-a6b17faa3171%2FNew%20Recording%2041.m4a?v=1618525509977"
          ></audio>

          <button class="play-button" value="playSound" onclick="playButton()">
            Play
          </button>
          <audio
            id="playAudio"
            src="https://cdn.glitch.com/e29dd348-8eb4-433c-87d8-a6b17faa3171%2FNew%20Recording%2026.m4a?v=1618524318464"
          ></audio>

          <button class="exercise-button" value="runSound" onclick="playRun()">
            Exercise
          </button>
          <!-- squirtle running sound effect -->
          <audio
            id="runAudio"
            src="https://cdn.glitch.com/e29dd348-8eb4-433c-87d8-a6b17faa3171%2FNew%20Recording%2040.m4a?v=1618525225366"
          ></audio>

          <!-- Added new action -->
          <button
            class="action-button"
            value="soundEffect"
            onclick="playSound()"
          >
            Hydro Pump
          </button>
          <!-- squirtle talking sound effect -->
          <audio
            id="audio"
            src="https://cdn.glitch.com/e29dd348-8eb4-433c-87d8-a6b17faa3171%2FNew%20Recording%2042.m4a?v=1618530510374"
          ></audio>
        </div>
      </section>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script
      src="https://code.jquery.com/jquery-2.2.1.min.js"
      integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
